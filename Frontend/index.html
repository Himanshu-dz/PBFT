<!DOCTYPE html>
<html>
<head>
  <title>Money Transfer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Money Transfer</h1>
    <form id="transfer-form">
        <label for="sender-address">Sender Address:</label>
        <input type="number" id="senderAddress" name="sender-address"><br>
      <label for="recipient-address">Recipient Address:</label>
      <input type="text" id="recipient-address" name="recipient-address"><br>
      <label for="transfer-amount">Transfer Amount:</label>
      <input type="number" id="transfer-amount" name="transfer-amount"><br>
      <button type="submit">Transfer</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
